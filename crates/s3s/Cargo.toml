[package]
name = "s3s"
version = "0.11.0-dev"
description = "S3 Service Adapter"
readme = "../../README.md"
keywords = ["s3"]
categories = ["web-programming", "web-programming::http-server"]
edition.workspace = true
repository.workspace = true
license.workspace = true

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
openssl = ["dep:openssl"]
tower = ["dep:tower"]

[target.'cfg(not(windows))'.dependencies]
openssl = { version = "0.10.62", optional = true }

[dependencies]
arrayvec = "0.7.4"
async-trait = "0.1.73"
atoi = { version = "2.0.0", default-features = false }
base64-simd = "0.8.0"
bytes = "1.4.0"
bytestring = "1.3.0"
chrono = { version = "0.4.26", default-features = false }
crc32c = "0.6.4"
crc32fast = "1.3.2"
digest = "0.10.7"
futures = { version = "0.3.28", default-features = false, features = ["std"] }
hex-simd = "0.8.0"
hmac = "0.12.1"
http-body = "1.0.0"
http-body-util = "0.1.1"
httparse = "1.8.0"
hyper = { version = "1.1.0", features = ["http1", "server"] }
itoa = "1.0.9"
memchr = "2.6.2"
mime = "0.3.17"
nom = "7.1.3"
nugine-rust-utils = "0.3.1"
numeric_cast = "0.2.1"
pin-project-lite = "0.2.12"
quick-xml = { version = "0.36.1", features = ["serialize"] }
serde = { version = "1.0.183", features = ["derive"] }
serde_urlencoded = "0.7.1"
sha1 = "0.10.5"
sha2 = "0.10.7"
smallvec = "1.11.0"
thiserror = "1.0.45"
time = { version = "0.3.25", features = ["formatting", "parsing", "macros"] }
tower = { version = "0.5.0", optional = true } 
tracing = "0.1.37"
transform-stream = "0.3.0"
urlencoding = "2.1.3"
zeroize = "1.6.0"

sync_wrapper = { version = "1.0.0", default-features = false }
tokio = { version = "1.31.0", features = ["time"] }

[dev-dependencies]
tokio = { version = "1.31.0", features = ["full"] }
